<h3>
  Buscar por region <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />

<h5>Seleccione la region</h5>

<div class="row">
  <div class="col">
    <!-- USO DEL [CLASS]
         [class.btn-primary]="region === regionActiva" -->
    <!-- USO DEL [NGCLASS]
        [ngClass]="{
        'btn-primary': region === regionActiva,
        'btn-outline-primary': region !== regionActiva
      }" -->
    <button
      *ngFor="let region of regiones"
      [class]="getClase(region)"
      (click)="activarRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div *ngIf="!paises; else paisesDiv"></div>

<ng-template #paisesDiv>
  <div class="row" *ngIf="paises.length > 0">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</ng-template>
